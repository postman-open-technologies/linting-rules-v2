testSuiteVersion: spectral-v1.0
ruleset: info-contact-name.openapi-v2-v3.spectral-v6.yaml
rules:
  info-contact-name:
    format: openapi
    versions:
      - '2.0'
      - '3.0'
      - '3.1'
    severity: error
    given:
      - description: must find the contact object
        expected:
          - path: "#/info/contact"
            value:
              name: a contact name
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            contact:
              name: a contact name
          paths: {} 
    then:
      - description: must return a problem if there's no name property in info.contact
        expected:
          - path: "#/info/contact"
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            contact:
              url: https://somewhere.com/support
          paths: {}
      - description: must return no problem if there's a name property in info.contact
        expected: []
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            contact: 
              name: a contact name
              url: https://somewhere.com/support
          paths: {} 
