testSuiteVersion: spectral-v1.0
ruleset: responses-examples-any.openapi-v2-v3.spectral-v6.yaml
rules:
  responses-examples-any:
    format: openapi
    versions:
      - '2.0'
      - '3.0'
      - '3.1'
    severity: warn
    given:
      - description: must find all response objects of all operations on Swagger
        expected:
          - path: '#/paths/~1resources/get/responses/200'
            value:
              description: a success response
          - path: '#/paths/~1resources/get/responses/500'
            value:
              description: an unexpected error response
          - path: '#/paths/~1other-resources/post/responses/200'
            value:
              description: a success response
          - path: '#/paths/~1other-resources/post/responses/500'
            value:
              description: an unexpected error response
        documents:
          - version: '2.0'
            document:
              swagger: "2.0"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                      '500':
                        description: an unexpected error response
                /other-resources:
                  post:
                    responses:
                      '200':
                        description: a success response
                      '500':
                        description: an unexpected error response
      - description: must find all response content objects of all operations on OpenAPI
        expected:
          - path: '#/paths/~1resources/get/responses/200/content/application~1json'
            value:
              schema:
                type: object
          - path: '#/paths/~1resources/get/responses/500/content/application~1json'
            value:
              schema:
                type: object
          - path: '#/paths/~1other-resources/post/responses/200/content/application~1json'
            value:
              schema:
                type: object
          - path: '#/paths/~1other-resources/post/responses/500/content/application~1json'
            value:
              schema:
                type: object
        documents:
          - version: '3.0'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                      '500':
                        description: a unexpected error response
                        content:
                          'application/json':
                            schema:
                              type: object
                /other-resources:
                  post:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                      '500':
                        description: a unexpected error response
                        content:
                          'application/json':
                            schema:
                              type: object
          - version: '3.1'
            document:
              openapi: "3.1.0"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                      '500':
                        description: a unexpected error response
                        content:
                          'application/json':
                            schema:
                              type: object
                /other-resources:
                  post:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                      '500':
                        description: a unexpected error response
                        content:
                          'application/json':
                            schema:
                              type: object
    then:
      - description: must return a problem if there's no examples property in response on Swagger
        expected:
          - path: '#/paths/~1resources/get/responses/200'
        documents:
          - version: '2.0'
            document:
              swagger: "2.0"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
      - description: must return no problem if there's an examples property in response on Swagger
        expected: []
        documents:
          - version: '2.0'
            document:
              swagger: "2.0"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        examples:
                          'application/json':
                            value: example
      - description: must return a problem if there's no examples property in response on OpenAPI
        expected:
          - path: '#/paths/~1resources/get/responses/200/content/application~1json'
        documents:
          - version: '3.0'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
          - version: '3.1'
            document:
              openapi: "3.1.0"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
      - description: must return no problem if there's an examples property in response on OpenAPI
        expected: []
        documents:
          - version: '3.0'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                            examples:
                              anExample:
                                description: an example description
                                value: example
          - version: '3.1'
            document:
              openapi: "3.1.0"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                            examples:
                              anExample:
                                description: an example description
                                value: example
      - description: must return no problem if there's an example property in response on OpenAPI
        expected: []
        documents:
          - version: '3.1'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                            example:
                              aProperty: example

          - version: '3.1'
            document:
              openapi: "3.1.0"
              info:
                title: an API title
                version: "1.0"
              paths:
                /resources:
                  get:
                    responses:
                      '200':
                        description: a success response
                        content:
                          'application/json':
                            schema:
                              type: object
                            example:
                              aProperty: example
