testSuiteVersion: spectral-v1.0
ruleset: request-bodies-examples-any.openapi-v3.spectral-v6.yaml
rules:
  request-bodies-examples-any-oas3:
    format: openapi
    versions:
      - '3.0'
      - '3.1'
    severity: warn
    given:
      - description: must find requestBody operation property on OpenAPI
        expected:
          - path: '#/paths/~1resources/post/requestBody/content/application~1json'
            value:
              schema:
                type: object
        documents:
          - version: '3.0'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                    responses:
                      201:
                        description: a success post response
          - version: '3.1'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                    responses:
                      201:
                        description: a success post response
    then:
      - description: must return a problem if there's no example or examples property in requestBody property on OpenAPI
        expected:
          - path: '#/paths/~1resources/post/requestBody/content/application~1json'
        documents:
          - version: '3.0'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                    responses:
                      201:
                        description: a success post response
          - version: '3.1'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                    responses:
                      201:
                        description: a success post response
      - description: must return no problem if there's an example property in requestBody property on OpenAPI
        expected: []
        documents:
          - version: '3.0'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                          example:
                            aProperty: example value
                    responses:
                      201:
                        description: a success post response
          - version: '3.1'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                          example:
                            aProperty: example value
                    responses:
                      201:
                        description: a success post response
      - description: must return no problem if there's an examples property in requestBody property on OpenAPI
        expected: []
        documents:
          - version: '3.0'
            document:
              openapi: "3.0.3"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                          examples:
                            anExample:
                              summary: an example
                              description: this is an example description
                              value:
                                aProperty: example value
                    responses:
                      201:
                        description: a success post response
          - version: '3.1'
            document:
              openapi: "3.1.0"
              info:
                title: an API title
                version: "1.0"
              paths: 
                /resources:
                  post:
                    requestBody:
                      content:
                        'application/json':
                          schema:
                            type: object
                          examples:
                            anExample:
                              summary: an example
                              description: this is an example description
                              value:
                                aProperty: example value
                    responses:
                      201:
                        description: a success post response
