testSuiteVersion: spectral-v1.0
ruleset: info-terms-of-service.openapi-v2-v3.spectral-v6.yaml
rules:
  info-terms-of-service:
    format: openapi
    versions:
      - '2.0'
      - '3.0'
      - '3.1'
    severity: warn
    given:
      - description: must find the info object
        expected:
          - path: "#/info"
            value:
              title: an api name
              version: '1.0'
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
          paths: {} 
    then:
      - description: must return a problem if there's no termsOfService property in info
        expected:
          - path: "#/info"
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
          paths: {}
      - description: must return no problem if there's a termsOfService property in info
        expected: []
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            termsOfService: https://somewhere.com/tos
          paths: {} 
