testSuiteVersion: spectral-v1.0
ruleset: http-ruleset.openapi-v2-v3.spectral-v6.yaml
rules:
  http-get-recommended-200-response-dummy:
    format: openapi
    versions:
      - '2.0'
      - '3.0'
      - '3.1'
    severity: warn
    given:
      - description: must find all get operations (and only them)
        expected:
          - path: '#/paths/~1resources/get/responses'
            value:
              '200':
                description: a success response
              '500':
                description: an unexpected error response
        documentTemplate: 
          openapi: "3.1.0"
          info:
            title: an API title
            version: "1.0"
          paths:
            /resources:
              get:
                responses:
                  '200':
                    description: a success response
                  '500':
                    description: an unexpected error response
            /other-resources:
              post:
                responses:
                  '200':
                    description: a success response
                  '500':
                    description: an unexpected error response
    then:
      - description: must return a problem if there's no 200 status
        expected:
          - path: '#/paths/~1resources/get/responses'
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an API title
            version: "1.0"
          paths:
            /resources:
              get:
                responses:
                  default:
                    description: a default response
      - description: must return no problem if there's a 200 status
        expected: []
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an API title
            version: "1.0"
          paths:
            /resources:
              get:
                responses:
                  '200':
                    description: a success response
