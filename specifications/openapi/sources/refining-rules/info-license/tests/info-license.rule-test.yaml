testSuiteVersion: spectral-v1.0
ruleset: info-license.openapi-v2-v3.spectral-v6.yaml
rules:
  info-license:
    format: openapi
    versions:
      - '2.0'
      - '3.0'
      - '3.1'
    severity: warn
    given:
      - description: must find the info object
        expected:
          - path: "#/info"
            value:
              title: an api name
              version: '1.0'
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
          paths: {} 
    then:
      - description: must return a problem if there's no license property in info
        expected:
          - path: "#/info"
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
          paths: {}
      - description: must return no problem if there's a license property in info
        expected: []
        documentTemplate:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            description: an api description
            license:
              name: Apache 2.0
              url: https://opensource.org/licenses/Apache-2.0
          paths: {} 
