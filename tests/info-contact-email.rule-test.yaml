ruleset: info-contact-email.spectral-v6.yaml
tests:
  info-contact-email:
    versions:
      - 2.0
      - 3.0
      - 3.1
    severity: error
    given:
      - description: must find the contact object
        paths:
          - path: /info/contact
            value:
              name: a contact name
        document:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            contact:
              name: a contact name
          paths: {} 
    then:
      - description: must return a problem if there's no email in contact
        problems:
          - path: /info/contact
        document:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            contact:
              name: a contact name
          paths: {}
      - description: must return no problem if there's an email in contact
        problems: []
        document:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
            contact: 
              email: email@contact.com
          paths: {} 
      - description: must return no problem if there's no contact
        problems: []
        document:
          openapi: "3.1.0"
          info:
            title: an api name
            version: '1.0'
          paths: {} 
