ruleset: info-contact.spectral-v6.yaml
tests:
  info-contact:  
    versions:
      - "2.0"
      - "3.0"
      - "3.1"
    severity: error
    given:
      - description: must find the info object
        paths:
          - path: /info
            value:
              title: an api name
              version: '1.0'
        document:
          openapi: "{{versions}}"
          info:
            title: an api name
            version: '1.0'
          paths: {} 
    then:
      - description: must return a problem if there's no contact property in info
        problems:
          - path: /info
        document:
          openapi: "{{versions}}"
          info:
            title: an api name
            version: '1.0'
          paths: {}
      - description: must return no problem if there's contact property in info
        problems: []
        document:
          openapi: "{{versions}}"
          info:
            title: an api name
            version: '1.0'
            contact: 
              name: a contact name
          paths: {} 
